<body class="pinstripe">
<panel>
<script type="text/javascript">
var add=function(name,rooturi,distribution,components){
  if(confirm("Add Source "+name+"?")){
    cydia.addSource(rooturi,distribution,components);
    cydia.refreshSources();
    window.setTimeout(function(){cydia.unload();},0);}};
</script>
<label class="defaultSources">

</label>
