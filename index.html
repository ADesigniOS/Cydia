    <style>
/* Spinner HTML and CSS from from https://github.com/tobiasahlin/SpinKit */
.spinner {
    display: inline-block;
    width: 27px;
    height: 24px;
    text-align: center;
    font-size: 10px;
    vertical-align: middle;
}

.spinner > div {
    background-color: #fff;
    height: 100%;
    width: 6px;
    display: inline-block;
    -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
    animation: stretchdelay 1.2s infinite ease-in-out;
}

.spinner .rect2 {
    -webkit-animation-delay: -1.1s;
    animation-delay: -1.1s;
}

.spinner .rect3 {
    -webkit-animation-delay: -1.0s;
    animation-delay: -1.0s;
}

@-webkit-keyframes stretchdelay {
    0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
    20% { -webkit-transform: scaleY(1.0) }
}

@keyframes stretchdelay {
    0%, 40%, 100% { 
        transform: scaleY(0.4);
        -webkit-transform: scaleY(0.4);
    } 20% { 
        transform: scaleY(1.0);
        -webkit-transform: scaleY(1.0);
    }
}
    </style>

    <script>
// Makes gratuitous use of the "Bad TV Effect Demo" by Felix Turner (www.airtight.cc / @felixturner)
// Thank you for an awesome shader, Felix :)
(function () {
    "use strict";

    function lerp(ratio, start, end) {
        return start + (end - start) * ratio;
    }

    function lerp_mirror(pass, property, start, stop, step) {
        var lastLerpProp = property + '_lastLerp';

        pass.backward = false;
        pass[lastLerpProp] = 0;

        return setInterval(function () {
            var s = step(shaderTime),
                last = pass[lastLerpProp],
                l = lerp.apply(0, [s].concat(pass.backward ? [stop, start] : [start, stop]));

            if (pass.backward && l > last) {
                pass.backward = false;
                l = lerp.apply(0, [s, start, stop]);
            } else if (!pass.backward && l < last) {
                pass.backward = true;
                l = lerp.apply(0, [s, stop, start]);
            }

            pass.uniforms[property].value = l;
            pass[lastLerpProp] = l;
        }, 100);
    }

    var camera, scene, renderer, video, videoTexture, videoMaterial, composer,
        badTVPass, staticPass, rgbPass, filmPass, renderPass, copyPass,
        shaderTime = 0,
        videoInit = false;

    //Load Video
    video = document.createElement('video');
    video.loop = true;
    video.volume = 0.35;
    video.addEventListener('canplaythrough', function () {
        if (videoInit) {
            return;
        }

        videoInit = true;
        document.getElementById('message').innerHTML = 'PLEASE STAND BY';
    });
    video.src = 'http://kxbm.net/assets/background.mp4';
    video.play();
}());
    </script>
