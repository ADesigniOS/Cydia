
<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Lost? - xTM3x Dev</title>
<script type="text/javascript">
window.onload=function() {
function countdown() {
if ( typeof countdown.counter == 'undefined' ) {
    countdown.counter = 10; // initial count
    }
if(countdown.counter > 0) {
	document.getElementById('count').innerHTML = countdown.counter--;
    setTimeout(countdown, 1000);
    }
else {
    location.href = 'http://blog.tm3dev.appspot.com/';
    }
}
countdown();
};
</script>
</head>
<body>
<center>
<hr>
<h1>404 Yo!</h1>
<hr>
<img src="http://tm3dev.appspot.com/img/lost.png"><br>
<h3>You've requested a page that either doesn't exist or existed in the past and has been moved/deleted.</h3>
<h2>You will be redirected to the main page in <span id="count"></span> seconds</h2>
<br><br><br><br><br><br><br><br><br><br>
<footer>Click <a href="http://blog.tm3dev.appspot.com/">here</a> if your browser doesn't automatically redirect you.</footer>
</body>
</html>
